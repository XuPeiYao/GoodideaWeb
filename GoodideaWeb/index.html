<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="創意創新雲端平台，提供創意構想發佈與討論" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>創意創新雲端平台 - 國立高雄第一科技大學</title>

    

    <!--#region styles-->
    <!--#region sweetalert-->
    <link rel="stylesheet" href="lib/sweetalert/sweetalert.css" />
    <link href="lib/sweetalert/themes/google/google.css" rel="stylesheet" />
    <!--#endregion-->
    <!--#region bootstarp-->
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <!--#endregion-->

    <!--#region mdl-->
    <link rel="stylesheet" href="lib/mdl/material.min.css" />
    <!--#endregion-->
    <!--#region page styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="lib/font-awesome-4.6.1/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/goodidea.css" />
    <!--#endregion-->
    <!--#endregion-->
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <include src="navigation.html"></include>

        <div class="android-content mdl-layout__content">
            <a name="top"></a>
            <div class="android-wear-section">
                <!--#region Banner輪播器-->
                <div ng-controller="bannerPlayer" class="nkfust-banner-background">
                    <uib-carousel style="height:100%" active="active" interval="4000" no-wrap="false">
                        <uib-slide ng-repeat="banner in banners track by banner.id" index="banner.index" style="height:700px">
                            <div style="background: url({{banner.url}}) center / cover;height:100%;width:100%"></div>
                        </uib-slide>
                    </uib-carousel>
                </div>
                <!--#endregion-->

                <div ng-controller="newsViewer">
                    <div style="width:100%;{{loading?'':'visibility: collapse'}}" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                    <table class="nkfust-news-table mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-data-table mdl-js-data-table mdl-shadow--2dp is-upgraded" data-upgraded=",MaterialDataTable">
                        <thead>
                            <tr>
                                <th class="nkfust-news-item-title mdl-data-table__cell--non-numeric">最新消息</th>
                                <th class="nkfust-news-item-time">發佈時間</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="t in news" id="news_item_{{t.id}}" class="nkfust-news-item mdl-button--raised" ng-click="openNews(t)">
                                <td class="nkfust-news-item-title mdl-data-table__cell--non-numeric">{{t.title}}</td>
                                <td class="nkfust-news-item-time">{{t.timeString.split('T')[0]}}</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align:center;padding-bottom:10px">
                                    <button ng-click="previous()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                        上一頁
                                        <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                                    </button>
                                    <span class="ng-binding">第 {{nowPage+1}} 頁</span>
                                    <button ng-click="forward()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                        下一頁
                                        <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-repeat="t in news" class="mdl-tooltip" for="news_item_{{t.id}}">{{t.title}}</div>
                </div>
                <div class="android-wear-band">
                    <div class="android-wear-band-text">
                        <div class="mdl-typography--display-2 mdl-typography--font-thin segmentFont">人人都是設計師</div>
                        <p class="mdl-typography--headline mdl-typography--font-thin segmentFont">
                            創意創新雲端平台,
                            是一個提供本校學生發表創意構想的線上平台.
                        </p>
                        <p>
                            <a class="mdl-typography--font-regular mdl-typography--text-uppercase android-alt-link" href="">
                                觀看其他人的提案&nbsp;<i class="material-icons">chevron_right</i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <include src="footer.html"></include>
        </div>

    </div>
    <!--#region script-->
    <script src="lib/nativeExtensions.js"></script>
    <script src="lib/dateFormat.js"></script>
    <script src="lib/goodideaLib.js"></script>

    <script src="lib/mdl/material.min.js"></script>

    <script src="lib/angularJs/angular.min.js"></script>
    <script src="lib/angularJs/angular-animate.js"></script>
    <script src="lib/angularJs/ui-bootstrap-tpls-1.3.2.min.js"></script>

    <script src="lib/sweetalert/sweetalert.min.js"></script>

    <script src="lib/markdown/markdown-it.js"></script>
    <script src="lib/markdown/markdown-it-sup.js"></script>
    <script src="lib/markdown/markdown-it-sub.js"></script>
    <script src="lib/markdown/markdown-it-video.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/index.js"></script>

    <script src="scripts/googleAnalytics.js"></script>


    <!--#endregion-->

</body>
</html>
