<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body">
    {{content}}
    <div ng-show="files.length">
        <hr />
        <p><strong>附檔：</strong></p>
        <p ng-repeat="t in files"><a href="{{t.file.url}}">{{t.name || t.file.name}}</a></p>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        關閉
    </button>
</div>
