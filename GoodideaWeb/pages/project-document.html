<div ng-show="project.editable" class="nkfust-project-edit-nav">
    <button ng-click="addDocument()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        上傳檔案
    </button>
</div>
<ul style="font-size:12pt">
    <li style="line-height:35px;" ng-repeat="t in project.files">
        <button ng-click="removeDocument(t)" ng-show="project.editable" class="nkfust-project-document-close mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            ×
        </button>
        <a target="_blank" href="{{t.file.url}}">{{t.name || t.file.name}}</a>
    </li>
</ul>
